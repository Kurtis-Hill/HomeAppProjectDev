# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
imports:
    - { resource: ../src/Devices/services-devices.yaml }
    - { resource: ../src/Sensors/services-esp-sensors.yaml }
    - { resource: ../src/User/services-user.yml }
    - { resource: ../src/UserInterface/services-user_interface.yml }
    - { resource: ../src/Authentication/services-authentication.yaml }
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name

    ################### Core ############################
    App\:
        resource: '../src/*'
        exclude: '../src/{API/Traits, Traits, Common/Traits, DependencyInjection, Entity, Doctrine/Migrations, Tests, Kernel.php}'

    App\Authentication\EventListeners\AuthenticationSuccessListener:
        arguments: [ '@request_stack' ]
        tags:
             - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_success, method: onAuthenticationSuccessResponse }

    App\Authentication\EventListeners\JWTAuthenticatedListener:
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_authenticated, method: onJWTAuthenticated }

# needs removing moved to sensor services doesnt work
    App\Sensors\Controller\SensorControllers\ESPSensorCurrentReadingUpdateController:
        calls:
            - setESPCurrentReadingProducer: [ '@current_sensor_reading_producer' ]
