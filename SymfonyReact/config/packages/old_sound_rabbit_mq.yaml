old_sound_rabbit_mq:
    connections:
        default:
            url: '%env(RABBITMQ_URL)%'
            lazy: false
            connection_timeout: 3
            read_write_timeout: 3
            heartbeat: 2

        use_socket: true # default false

##### Update Sensor Reading Request ##########
    producers:
        upload_current_reading_sensor_data:
            service_alias: current_sensor_reading_producer
            connection: default
            exchange_options: { name: 'current-reading-upload-sensor-data', type: direct }
        upload_device_ip:
            service_alias: update_device_ip_producer
            connection: default
            exchange_options: { name: 'update-ip-address', type: direct }

##### Update Sensor Reading Request ##########
    consumers:
        upload_current_reading_sensor_data:
            connection: default
            exchange_options: { name: 'current-reading-upload-sensor-data', type: direct }
            queue_options: { name: 'upload-current-reading-sensor-data' }
            callback: App\ESPDeviceSensor\AMQP\UploadCurrentReadingSensorDataConsumer
