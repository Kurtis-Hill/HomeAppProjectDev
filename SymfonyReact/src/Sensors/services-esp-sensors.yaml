######################## Repositories ########################################################################
  App\Sensors\Repository\ORM\Sensors\SensorRepositoryInterface:
    alias: 'App\Sensors\Repository\ORM\Sensors\SensorRepository'

  App\Sensors\Repository\ORM\Sensors\SensorTypeRepositoryInterface:
