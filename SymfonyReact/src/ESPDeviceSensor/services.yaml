services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name

  ################### Core ############################
  App\ESPDeviceSensor\:
    resource: './*'
    exclude: './{Traits,DependencyInjection,Entity,Tests}'

####### not working had to put in main services for now ####### DEV
  App\ESPDeviceSensor\Controller\ESPSensorUpdateController:
    calls:
      - setESPCurrentReadingProducer: [ '@current_sensor_reading_producer' ]

  ######################## Producers ######################################################
  App\ESPDeviceSensor\AMQP\Producers\UpdateCurrentDataProducer:

  ######################## Consumers ######################################################
  App\ESPDeviceSensor\AMQP\UploadCurrentReadingSensorDataConsumer:

  ######################## Update Sensor Reading Services ######################################################
  App\ESPDeviceSensor\SensorDataServices\SensorReadingUpdate\CurrentReading\UpdateCurrentSensorReadingInterface:
