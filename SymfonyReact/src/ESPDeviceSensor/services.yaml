  ######################## New Sensor Creation Services ########################################################
  App\ESPDeviceSensor\SensorDataServices\NewSensor\NewSensorCreationServiceInterface:
    alias: 'App\ESPDeviceSensor\SensorDataServices\NewSensor\NewSensorCreationService'

