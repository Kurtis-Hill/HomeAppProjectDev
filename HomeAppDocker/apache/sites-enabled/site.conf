<VirtualHost *:80>
  DocumentRoot /var/www/html/public
  <Directory /var/www/html/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride None
      Order Allow,Deny
      Allow from All
      Require all granted
      RewriteEngine on
      RewriteCond %{HTTP:Authorization} ^(.*)
      RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
      <IfModule mod_rewrite.c>
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.*)$ index.php [QSA,L]
      </IfModule>
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  DocumentRoot /var/www/html/public
    ServerName HomeApp
      SSLEngine on
      SSLCertificateFile "/etc/ssl/server-cert.pem"
      SSLCertificateKeyFile "/etc/ssl/server-key.pem"
      SSLCertificateChainFile "/etc/ssl/ca-cert.pem"
  <Directory /var/www/html/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride None
      Order Allow,Deny
      Allow from All
      Require all granted
      RewriteEngine on
      RewriteCond %{HTTP:Authorization} ^(.*)
      RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
      <IfModule mod_rewrite.c>
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.*)$ index.php [QSA,L]
      </IfModule>
  </Directory>
</VirtualHost>
